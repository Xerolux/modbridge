name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o modbusmanager-linux-amd64 ./main.go

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o modbusmanager-linux-arm64 ./main.go

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o modbusmanager-windows-amd64.exe ./main.go

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o modbusmanager-darwin-amd64 ./main.go

        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o modbusmanager-darwin-arm64 ./main.go

    - name: Build .deb packages
      run: |
        # Create version file
        echo "${{ steps.version.outputs.VERSION }}" > version.txt

        # Build .deb packages using Makefile
        make deb-all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          modbusmanager-linux-amd64
          modbusmanager-linux-arm64
          modbusmanager-windows-amd64.exe
          modbusmanager-darwin-amd64
          modbusmanager-darwin-arm64
          releases/modbus-proxy-manager_${{ steps.version.outputs.VERSION }}_amd64.deb
          releases/modbus-proxy-manager_${{ steps.version.outputs.VERSION }}_arm64.deb
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Installation

          ### Debian/Ubuntu (.deb Package)
          ```bash
          # AMD64
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/modbus-proxy-manager_${{ steps.version.outputs.VERSION }}_amd64.deb
          sudo dpkg -i modbus-proxy-manager_${{ steps.version.outputs.VERSION }}_amd64.deb

          # ARM64 (Raspberry Pi)
          wget https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/modbus-proxy-manager_${{ steps.version.outputs.VERSION }}_arm64.deb
          sudo dpkg -i modbus-proxy-manager_${{ steps.version.outputs.VERSION }}_arm64.deb
          ```

          ### Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          docker run -d -p 8080:8080 -p 5020-5030:5020-5030 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
          ```

          ### Binary Download
          Download the appropriate binary for your platform from the assets below.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
