name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o modbusmanager-linux-amd64 ./main.go

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o modbusmanager-linux-arm64 ./main.go

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o modbusmanager-windows-amd64.exe ./main.go

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o modbusmanager-darwin-amd64 ./main.go

        # macOS ARM64
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o modbusmanager-darwin-arm64 ./main.go

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          modbusmanager-linux-amd64
          modbusmanager-linux-arm64
          modbusmanager-windows-amd64.exe
          modbusmanager-darwin-amd64
          modbusmanager-darwin-arm64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
